{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h1>Edit item {{ item.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div id="errors"></div>
            <form action="#" method="post">
                <label for="title">Title</label>
                <input type="text" maxlength="100" name="title" class="form-control" id="title" value="{{ item.name }}">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" maxlength="250" rows="5">{{ item.description }}</textarea>
                <label for="category">Category:</label>
                <select name="category" class="form-control">
                    {% for category in categories %}
                        {% if item.category.name == category.name %}
                            <option value="{{ category.name }}" selected="selected">{{ category.name }}</option>
                        {% else %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br>
                <button type="submit" value="Submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
