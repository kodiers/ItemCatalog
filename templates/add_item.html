{% extends "main.html" %}
{% block content %}
<script>
    function checkEmpty() {
        if (document.getElementById('title').value.length == 0) {
            $('#errors').html('Please fill title field!');
            return false;
        }
    }
</script>
<div class="container items">
    <div class="row">
        <div class="col-xs-8">
            <h1>Add item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div id="errors"></div>
            <form action="#" method="post">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <label for="title">Title</label>
                <input type="text" maxlength="100" name="title" class="form-control" id="title">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" placeholder="Enter description here" maxlength="500" rows="5"></textarea>
                <label for="category">Category:</label>
                <select name="category" class="form-control">
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="submit" value="Submit" class="btn btn-default" onclick="return checkEmpty()">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
